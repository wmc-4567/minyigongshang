<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>清除浮动</title>
    <style type="text/css">
        .father {
            background-color: #c0c0c0;
            border: 1px dashed#666;
        }
        .box1,.box2,.box3 {
            line-height: 40px;
            background-color: #9f6;
            margin:15px;
            height: 40px;
            padding: 0px 10px;
            border: 1px solid #999;
            float:left;
        }
        p {
            background-color: #cff;
            border: 1px dashed #c0f;
            margin: 15px;
            padding-top:0px 10px;
        }
        </style>
</head>
<body>
    <div class="father">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <p>为什么要清除浮动？如果网页元素设置了浮动属性，那么该元素就会脱离文档流，不再占据
原来的位置，与其相邻的其他固定元素也会受其浮动元素的影响，从而产生位置上的变化。为了避免浮动
元素对其他元素产生的影响，就需要清除浮动？可以设置clear属性，即clear:left清除左
浮动的影响，clear:left清除右浮动的影响 
        </div>
</body>
</html>
